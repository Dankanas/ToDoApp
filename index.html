<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/appentry.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

</head>
<body>
<div class="app">
    <div class="app_header">
        <input type="text" class="app_input" placeholder="Item name" id="inputName">
        <button class="app_button" onclick="addItem()"><span class='app_button_name'>Add</span></button>
    </div>
    <div class="app_body" id="app_body">
        <label for="checkbox">
        <div class="app_body_entry_outside">
            <div class="app_body_entry">
                <input type="checkbox" class="app_body_entry_checkbox" id="checkbox">
                <div class="newCheckbox"></div>
                <span class="app_body_entry_name">Yo</span>
                <button class="app_body_entry_delete"></button>
            </div> 
        </div>
        </label>
    </div>
</div>


<script src='script.js' ></script>  
</body>
</html>
